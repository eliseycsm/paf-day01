<p>RSVP form works!</p>

<div class="container">
    <form [formGroup]="rsvpForm" (ngSubmit)="sendToServer()">
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" id="name" formControlName="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="Email">Email: </label>
            <input type="text" id="email" formControlName="email"  class="form-control">
        </div>
        <div class="form-group">
            <label for="Phone">Phone: </label>
            <input type="text" id="phone" formControlName="phone"  class="form-control">
        </div>

        <div class="form-group">
            <label for="attending" class="form-check-label">Status: </label>
            <div class="form-check">
                <input type="radio" id="yes" value="Count me in!" formControlName="attending"  class="form-check-input"> 
                <label class="form-check-label" for="gridRadios1">
                    Count me in! 
                  </label>
                           
                <input type="radio" id="no" value="Next time!" formControlName="attending"  class="form-check-input">
                <label class="form-check-label" for="gridRadios1">
                    Next time! 
                </label>
                
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
